
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class=" title">Actualizar usuario</h5>
                </div>
                <div class="card-body">
                    <div class=" row">
                        <div class=" col-md-4 pr-md-1">
                            <div class=" form-group">
                                <label> Nombre </label>
                                <input
                                    class=" form-control"
                                    placeholder="Nombre"
                                    type="text"
                                    [(ngModel)]="name"
                                />
                            </div>
                        </div>
                        <div class=" col-md-4 px-md-1">
                            <div class=" form-group">
                                <label> Apellido Paterno </label>
                                <input
                                    class=" form-control"
                                    placeholder="Apellido Paterno"
                                    type="text"
                                    [(ngModel)]="aPaterno"
                                />
                            </div>
                        </div>
                        <div class=" col-md-4 pl-md-1">
                            <div class=" form-group">
                                <label> Apellido Materno </label>
                                <input
                                    class=" form-control"
                                    placeholder="Apellido Materno"
                                    type="text"
                                    [(ngModel)]="aMaterno"
                                />
                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class=" col-md-4 pr-md-1">
                            <div class=" form-group">
                                <label> Correo Electronico </label>
                                <input
                                    class=" form-control"
                                    placeholder="Correo electronico"
                                    type="email"
                                    [(ngModel)]="email"
                                />
                            </div>
                        </div>
                        <div class=" col-md-4 pr-md-1">
                            <div class=" form-group">
                                <label> Telefono </label>
                                <input
                                    class=" form-control"
                                    placeholder="Telefono"
                                    type="number"
                                    [(ngModel)]="phone"
                                />
                            </div>
                        </div>
                        <div class=" col-md-4 pr-md-1">
                            <div class=" form-group">
                                <label> Edad </label>
                                <input
                                    class=" form-control"
                                    placeholder="Edad"
                                    type="number"
                                    [(ngModel)]="age"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-danger" type="button" (click)='updateUser()'>Actualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
